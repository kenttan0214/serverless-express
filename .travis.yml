language: node_js
node_js:
- node
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: setup
      name: 'Install Dependency'
      script: yarn install
    - stage: test
      name: 'Eslint'
      script: yarn lint-js
    - stage: deploy
      name: 'Deploy to AWS Lambda'
      script: sls deploy
stages:
  - setup
  - name: deploy
    if: branch = master